<div class="container mt-4">
    <h2>{{ autor.codAu ? 'Editar Autor' : 'Novo Autor' }}</h2>
  
    <form (ngSubmit)="salvar()" #form="ngForm">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input
          class="form-control"
          [(ngModel)]="autor.nome"
          name="nome"
          #nome="ngModel"
          required
          maxlength="40"
        />
        <!-- Mensagens de validação -->
        <div *ngIf="nome.invalid && nome.touched" class="text-danger mt-1">
          <div *ngIf="nome.errors?.['required']">O campo nome é obrigatório.</div>
          <div *ngIf="nome.errors?.['maxlength']">O nome deve ter no máximo 40 caracteres.</div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-success" [disabled]="form.invalid">Salvar</button>
      <a routerLink="/autor" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>
